<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permittee Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.9.0/dist/ethers.umd.min.js"></script>
    <script src="../js/wallet.js"></script>
    <script src="forms.js"></script>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-12 col-lg-6">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        Generate and register a new permittee. Each institution manages its own wallet permittee. Lost passwords require generating a new permittee, as we don't store credentials.
                        <ul class="nav nav-tabs nav-fill mb-4" role="tablist">
                            <li class="nav-item">
                                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#generate">Register New Permittee</button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#decrypt">Import Permittee</button>
                            </li>
                        </ul>
                        <div class="tab-content card">
                            <div class="tab-pane fade show active card-body" id="generate">
                                <div class="d-grid">
                                    <div class="mb-4">
                                        <label class="form-label">Create New Password</label>
                                        <input type="password" class="form-control" id="id-new-password">
                                    </div>
                                    <button class="btn btn-dark btn-lg" onclick="generateWallet()">Download Keystore File</button>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="decrypt">
                                <div class="card-body">
                                    <div class="mb-4">
                                        <label class="form-label">Select your .keystore file </label>
                                        <input type="file" class="form-control" id="id-keystore-file">
                                    </div>
                                    <div class="mb-4">
                                        <label class="form-label">Password</label>
                                        <input type="password" class="form-control" id="id-password">
                                    </div>
                                    <div class="d-grid">
                                        <button class="btn btn-dark btn-lg" onclick="importFromFile()" >import Signer Permittee</button>
                                    </div>
                                    <div id="id-import-signer-section"
                                        style="display: none;"
                                        class="mt-4"
                                    >
                                        <strong>Imported Wallet: </strong> <span id = "id-imported-wallet" class="fs-5"></span>
                                    </div>    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../js/env.js"></script>
    <script src="permitteeService.js"></script>
</body>
</html>
