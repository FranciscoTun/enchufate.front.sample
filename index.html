<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DEMO Presentation (Black & Red)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<body class="bg-dark d-flex flex-column vh-100">
    <main class="container my-5 flex-grow-1 position-relative d-flex justify-content-center align-items-center">
        <div class="row g-4 justify-content-center">
            <div class="col-lg-12 col-xl-5">
                <a href="./permittee_registration/" class="text-decoration-none">
                    <div class="card shadow-lg border-0 rounded-4 h-100 text-center p-4 bg-white position-relative">
                        <div class="position-absolute top-0 start-50 translate-middle">
                            <span class="badge rounded-circle bg-dark text-white d-flex align-items-center justify-content-center" style="width: 50px; height: 50px; font-size: 1.25rem; font-weight: 600;">1</span>
                        </div>
                        <div class="card-body d-flex flex-column justify-content-between mt-3">
                            <h4 class="card-title text-dark mb-3 fw-bold">
                                <i class="fa-solid fa-building-columns"></i> 
                                Permittee Registration
                            </h4>
                            <p class="card-text text-secondary mb-4">View example of how to <strong>create/add a permittee signer</strong> and subsequently <strong>import</strong> it.</p>
                            <span class="btn btn-outline-dark btn-lg mt-auto">View Example</span>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-lg-12 col-xl-5">
                <a href="./certificate_generator/" class="text-decoration-none">
                    <div class="card shadow-lg border-0 rounded-4 h-100 text-center p-4 bg-white position-relative">
                        <div class="position-absolute top-0 start-50 translate-middle">
                            <span class="badge rounded-circle bg-dark text-white d-flex align-items-center justify-content-center" style="width: 50px; height: 50px; font-size: 1.25rem; font-weight: 600;">2</span>
                        </div>
                        <div class="card-body d-flex flex-column justify-content-between mt-3">
                            <h4 class="card-title text-dark mb-3 fw-bold">
                                <i class="fa-solid fa-file-contract"></i>
                                Certificate Generation
                            </h4>
                            <p class="card-text text-secondary mb-4">Section detailing how to <strong>generate a new certificate</strong>.</p>
                            <span class="btn btn-outline-dark btn-lg mt-auto">View Example</span>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-lg-12 col-xl-10">
                <a href="./certificate_revoker/" class="text-decoration-none">
                    <div class="card shadow-lg border-0 rounded-4 h-100 text-center p-4 bg-white position-relative">
                        <div class="position-absolute top-0 start-50 translate-middle">
                            <span class="badge rounded-circle bg-dark text-white d-flex align-items-center justify-content-center" style="width: 50px; height: 50px; font-size: 1.25rem; font-weight: 600;">3</span>
                        </div>
                        <div class="card-body d-flex flex-column justify-content-between mt-3">
                            <h4 class="card-title text-dark mb-3 fw-bold">
                                <i class="fa-solid fa-file-circle-xmark"></i>
                                Revoke Certificate
                            </h4>
                            <p class="card-text text-secondary mb-4">How to revoke a <strong>created </strong>certificate.</p>
                            <span class="btn btn-outline-dark btn-lg mt-auto">View Example</span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </main>
