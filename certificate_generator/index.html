<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.9.0/dist/ethers.umd.min.js"></script>
    <script src="certificateService.js"></script>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-12 col-lg-6">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <div class="h4 text-center">Certificate Generator Sample</div>
                        <div class="card mt-4">
                            <div class="card-body">
                                <h5 class="card-title mb-4">Import Wallet</h5>
                                Import your wallet to generate certificates. Select your keystore file and enter your password.
                                <div class="mb-4">
                                    <label class="form-label">Select your .keystore file</label>
                                    <input type="file" class="form-control" id="id-keystore-file">
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">Password</label>
                                    <input type="password" class="form-control" id="id-password">
                                </div>
                                <div class="d-grid">
                                    <button class="btn btn-dark btn-lg" onclick="importWallet()">Import Wallet</button>
                                </div>
                            </div>
                        </div>
                        <div id="id-certificate-generator-workspace" style="display: none;" class="mt-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title mb-4">Create Certificate</h5>
                                    <div class="mb-4">
                                        <strong>Permittee Address:</strong>
                                        <div class="mt-2">
                                            <span id="id-wallet-address" class="fs-6 text-break"></span>
                                        </div>
                                    </div>
                                    <div class="mb-4">
                                        <div class="form-floating">
                                            <textarea class="form-control" placeholder="Leave a comment here" id="id-certificate-metadata-textarea" ></textarea>
                                            <label for="id-certificate-metadata-textarea">Certificate Metadata</label>
                                        </div>
                                    </div>
                                    <div class="d-grid">
                                        <button class="btn btn-dark btn-lg" onclick="generateCertificateHandler()">Generate Certificate</button>
                                    </div>
                                    <div id="id-url-result" class="mt-4 text-center h6">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../js/env.js"></script>
    <script src="../model/network.js"></script>
    <script src="../model/permitteeRepresentations.js"></script>
    <script src="../js/wallet.js"></script>
    <script src="forms.js"></script>
    <script type="module" src="fixture.js"></script> 
</body>
</html>
